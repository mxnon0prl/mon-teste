<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Empêche le mode sombre automatique -->
  <meta name="color-scheme" content="light only">
  <meta name="theme-color" content="#a1b7c4">
  <meta name="supported-color-schemes" content="light">
  <title>Kubybear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banniere"></div>
  <div class="arc"></div>
  <img class="fleur" src="banniere/bannier_arc.png" alt="Décoration fleur">
  <div class="iconesb">
    <img src="icones/icone_qui.png" alt="Icône Qui sommes-nous">
    <img src="icones/icone_con.png" alt="Icône Contenaire">
    <img src="icones/icone_cam.png" alt="Icône transport">
    <img src="icones/icone_imp.png" alt="Icône Impex">
    <img src="icones/icone_cont.png" alt="Icône Contact">
  </div>
 <div class="boutons">
  <button id="nous">
    <img src="icones/icone_qui.png" alt="Icône Nous" class="btn-icon">
    Nous
  </button>
  <button id="contenaire">
    <img src="icones/icone_con.png" alt="Icône Container" class="btn-icon">
    Container
  </button>
  <button id="transport">
    <img src="icones/icone_cam.png" alt="Icône Transport" class="btn-icon">
    Transport
  </button>
  <button id="impex">
    <img src="icones/icone_imp.png" alt="Icône Impex" class="btn-icon">
    Impex
  </button>
  <button id="contact">
    <img src="icones/icone_cont.png" alt="Icône Contact" class="btn-icon">
    Contact
  </button>
</div>

</body>
</html>
