<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Empêche le mode sombre automatique sur tous les navigateurs -->
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <meta name="theme-color" content="#a1b7c4">
  
  <style>
    /* Bloque le thème sombre intelligent sur iOS et Android */
    html, body {
      background-color: #a1b7c4 !important;
      color: white !important;
      forced-color-adjust: none !important;
      -webkit-text-size-adjust: 100%;
    }
  </style>

  <link rel="stylesheet" href="style.css">
  <title>Kubybear</title>
</head>
<body style="background-color:#a1b7c4 !important; color:white;">

  <div class="banniere"></div>
  <div class="arc"></div>
  <img class="fleur" src="banniere/bannier_arc.png" alt="Décoration fleur">

  <div class="boutons">
    <button id="nous">Qui sommes-nous</button>
    <button id="contenaire">Container</button>
    <button id="transport">Transport</button>
    <button id="impex">Impex</button>
    <button id="contact">Contact</button>
  </div>

</body>
</html>
