<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Empêche le mode sombre automatique -->
  <meta name="color-scheme" content="light only">
  <meta name="theme-color" content="#a1b7c4">
  <meta name="supported-color-schemes" content="light">
  <title>Kubybear</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banniere"></div>
  <div class="arc"></div>
  <img class="fleur" src="banniere/bannier_arc.png" alt="Décoration fleur">
 <div class="boutons">
  <button id="nous">
    <img class="btn-icon" src="icones/icone_qui.png" alt="Icône Qui sommes-nous">
    <span>Nous</span>
  </button>

  <button id="contenaire">
    <img class="btn-icon" src="icones/icone_con.png" alt="Icône Contenaire">
    <span>Container</span>
  </button>

  <button id="transport">
    <img class="btn-icon" src="icones/icone_cam.png" alt="Icône Transport">
    <span>Transport</span>
  </button>

  <button id="impex">
    <img class="btn-icon" src="icones/icone_imp.png" alt="Icône Impex">
    <span>Impex</span>
  </button>

  <button id="contact">
    <img class="btn-icon" src="icones/icone_cont.png" alt="Icône Contact">
    <span>Contact</span>
  </button>
</div>

</div>
</body>
</html>
